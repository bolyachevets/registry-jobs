name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      gcp_job:
        required: true
        type: choice
        description: 'Directory of the job to (re-)deploy'
        options:
        - ocp-container-registry
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: tools
    - run: 'echo "$GCP_REGISTRY_TOKEN" > docker.json'
      shell: bash
      working-directory: ${{ github.event.inputs.gcp_job }}
      env:
        SSH_KEY: ${{secrets.GCP_REGISTRY_TOKEN}}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init -input=false
      working-directory: ${{ github.event.inputs.gcp_job }}
    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan -input=false
      working-directory: ${{ github.event.inputs.gcp_job }}
      # Build or change infrastructure according to Terraform configuration files
    - run: cat docker.json
    - name: Terraform Apply
      run: terraform apply -auto-approve -input=false
      working-directory: ${{ github.event.inputs.gcp_job }}
